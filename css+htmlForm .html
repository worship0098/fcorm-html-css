<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="./3.css" class="">
    
</head>
<body>
    <div class="form">
       <h1> "Sign Up Now !"<br> 
         <span>Sigh up and tell us what you think of the site !</span>
        </h1>
        <form>
            <div class="section">
                <span>1</span>
                First Name & Address
            </div>
            <div class="inner">
                <label>
                    Your Full Name<input type="text" name="field1">
                </label>
                <label>
                    Address <textarea name="field2"></textarea>
                </label>          
            </div>

            <div class="section">
                <span>2</span>
                Email & Phone
            </div>
            <div class="inner">
                <label>
                Email Address <input type="mail" name="field3">
                </label>
                <label>
                    Phone Number <input type="number" name="field4">
                </label>          
            </div>

            <div class="section">
                <span>3</span>
                Password
            </div>
            <div class="inner">
                <label>
                    Password <input type="password" name="field5">
                </label>
                <label>
                    Confirm Password <input type="password" name="field6">
                </label>          
            </div>

            <div class="btn">
                <input type="submit" name="Sign Up">
                <span class=" policy"> <input type="checkbox" name="field7">
                you agree to our terms and policy .</span>
            </div>



        </form>
    </div>
</body>
</html>
